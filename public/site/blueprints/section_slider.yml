title: Section Slider

pages: false

fields:
  title: title

  section: section

  animation:
    label: Animation
    type: select
    default: standard
    options:
      standard: Standard
      swosh: Swosh
  slider:
    label: Slideelemente
    type: structure
    modalsize: large
    required: true
    entry: >
      Label : {{label}}<br/>
      <u>Titel</u> : {{title}}<br/>
      <u>Subtitel</u> : {{subtitle}}<br/>
      <u>Beschreibung</u> : {{description}}<br/>
      <u>Textbox</u> : {{textbox}}<br/>
      <u>Image</u> : {{background}}<br/>
    fields:
      label:
        label: Navigationtitle
        type: text
      title:
        label: Titel
        type: text
      subtitle:
        label: Subtitel
        type: text
      description:
        label: Beschreibung
        type: text
      textbox:
        label: Textbox
        type: textarea
      svg:
        label: svg
        type: textarea
      background:
        label: Bild
        type: image
