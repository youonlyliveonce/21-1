title: Section Slider

pages: false

fields:
  title: title

  section: section
  navigation: navigation

  animation:
    label: Animation
    type: select
    default: standard
    options:
      standard: Standard
      swosh: Swosh
  slider:
    label: Slideelemente
    type: structure
    modalsize: large
    required: true
    entry: >
      Label : {{label}}<br/>
      <u>Titel</u> : {{title}}<br/>
      <u>Subtitle 01</u> : {{subtitle01}}<br/>
      <u>Subtitle 02</u> : {{subtitle02}}<br/>
      <u>Subtitle 03</u> : {{subtitle03}}<br/>
      <u>Textbox</u> : {{textbox}}<br/>
      <u>Image</u> : {{background}}<br/>
    fields:
      label:
        label: Navigationtitle
        type: text
      title:
        label: Titel
        type: text
        required: true
      subtitle01:
        label: Subtitel 01
        type: text
      subtitle02:
        label: Subtitel 02
        type: text
      subtitle03:
        label: Subtitel 03
        type: text
      textbox:
        label: Textbox
        type: textarea
      svg:
        label: svg
        type: textarea
      background:
        label: Hintergrund-Bild
        type: image
      paralaxe:
        label: Vordergrund-Bild
        type: image
